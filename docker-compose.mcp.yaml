# Supacrawl MCP Server - Local Development
#
# Usage:
#   docker compose -f docker-compose.mcp.yaml build
#   docker compose -f docker-compose.mcp.yaml up

services:
  supacrawl-mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: supacrawl-mcp
    ports:
      - "8001:5000"
    environment:
      - BRAVE_API_KEY=${BRAVE_API_KEY:-}
    shm_size: 2gb
    healthcheck:
      test: ["CMD", "python", "-c", "from supacrawl.mcp.server import SupacrawlServer; print('healthy')"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    restart: unless-stopped
